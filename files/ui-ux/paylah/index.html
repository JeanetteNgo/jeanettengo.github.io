                <h3> Introduction </h3>
                <p>
                    DBS PayLah! was first introduced in 2014, admist the drive towards cashless payment in Singapore as part of the Smart Nation Initiative. 
                    Today, digital wallets are the second-most popular payment method in Singapore, with many competitors in the market such as FavePay, GrabPay and Google Pay.

                <h3> Problem Definition </h3>
                <ol>

                    <li> Excessive ad banners interfering with browsing experience </li>
                    <li> Too many different features and sections with no clear distinctions between them </li>
                    <li> Lack of product ratings and seller feedback </li>

                <p>
                    These pain points contribute to cognitive overload when a user first arrives at the homepage, 
                    overcomplicates the browsing process, and makes it harder for the user to make a purchase decision

                <ol>
                  <li> A more personalized homepage containing only the most important features and listings </li>
                  <li> Strategically placed banners and pop-ups that do not overly intrude on a user’s browsing experience </li>
                  <li> More user-friendly layout and neater categorization of features overall </li>
                  <li> Rework reminder for users to leave product ratings and seller reviews </li>
